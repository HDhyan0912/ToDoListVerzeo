<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="main.css">
    <!-- css -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarina&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <!-- fonts -->

    <!-- title icon -->
    <link rel="shortcut icon" href="pencil.png"
        type="image/x-icon">
    <!-- title icon -->

    <!-- js -->
    <script src="main.js" defer></script>
    <!-- js -->

    <title>My Note | Create To-Dos</title>
</head>

<body class="common-color">
    <header>
        <h1 id="title">My Note</h1>
        <h2 id="subtitle">Verzeo Web Development Project</h2>
    </header>
    <button class="material-icons add-btn common-color" id="add-btn" onclick="togglePopup()">add</button>

    <div class="popup-container" id="popup-container">
        <div class="popup"></div>
        <div class="create-task" id="create-task">
            <div class="close-btn" onclick="togglePopup()">&times;</div>
            <h2 class="popup-title">Create New Task</h2>
            <form class="form" id="form">
                <input type="text" id="input" class="input" placeholder="Enter Task" autocomplete="off" required />
                <h4 class="priority-text">Select Task Priority</h4>
                <select class="priority-dropdown" id="priority">
                    <option value=”high”>High</option>
                    <option value=”mid”>Medium</option>
                    <option value=”low”>Low</option>
                </select><br>
                <input type="submit" value="Save Task" class="save-task" onclick="togglePopup()" />
            </form>
        </div>
    </div>
    <div class="container">
        <div class="high common-box">
            <h2>HIGH</h2>
        </div>
        <div class="mid common-box">
            <h2>MEDIUM</h2>
        </div>
        <div class="low common-box">
            <h2>LOW</h2>
        </div>
    </div>
    <footer>
        <h2>Made with <heart class="heart">♥</heart>
        </h2>
    </footer>
</body>

</html>
